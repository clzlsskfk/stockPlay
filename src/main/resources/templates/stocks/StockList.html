<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>돈벌어보세</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table {
            width: 100%;
            border: 1px solid #444444;
            text-align: center;
        }
        th, td {
            border: 1px solid #444444;
        }
        td.title {text-align: center; width: 100%; height: 100%;}
        tr.stockListName {


            background: #9D9FA6;

            flex: none;
            order: 1;
            align-self: stretch;
            flex-grow: 0;
        }
    </style>
</head>
<body>
<h1 class="title" style="text-align: center; width: 100%; height: 100%;">조회 Thymeleaf 템플릿을 이용한 주식목록</h1>
<div class="container">
    <div>
        <td class="title" style=title>현재는 검색상위 종목만 검색됨(고정검색)</td>
        <a href="https://finance.naver.com/sise/lastsearch2.nhn" target="_blank">네이버 주식 실제확인</a>
    </div>
    <div>
        <table class="container" style="margin-top: 10px;">
            <thead>
            <tr class="stockListName">
                <td>순위</td>
                <td>주식명</td>
                <td>현재가</td>
                <td>거래량</td>
                <td>시가총액(억)</td>
                <td>영업이익</td>
                <td>당기순이익</td>
                <td>PER</td>
                <td>ROE</td>
                <td>등락률</td>
            </tr>
            </thead>
            <tbody>
                <tr th:each="stock : ${stockList}">
                    <td th:text="${stock.no}"></td>
                    <td th:text="${stock.stockName}"></td>
                    <td th:text="${stock.stockPresentPrice}"></td>
                    <td th:text="${stock.stockQuant}"></td>
                    <td th:text="${stock.stockMarketSum}"></td>
                    <td th:text="${stock.stockOperatingProfit}"></td>
                    <td th:text="${stock.stockNetIncome}"></td>
                    <td th:text="${stock.stockPer}"></td>
                    <td th:text="${stock.stockRoe}"></td>
                    <td th:text="${stock.stockRate}" th:style="|${#strings.substring(stock.stockRate, 0, 1) == '+' ? 'color: red;' : 'color: blue;'}|"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
