<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>돈벌어보세</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example bd-example-row bd-example-row-flex-cols">
<h1 class="title" style="text-align: center; width: 100%; height: 100%;">조회 Thymeleaf 템플릿을 이용한 주식목록</h1>
<div class="container">
    <div>
        <td class="title" style=title>현재는 검색상위 종목만 검색됨(고정검색)</td>
        <a href="https://finance.naver.com/sise/lastsearch2.nhn" target="_blank">네이버 주식 실제확인</a>
    </div>
    <div>
        <table class="table" style="margin-top: 10px;">
            <thead>
            <tr class="stockListName">
                <th scope="col">순위</th>
                <th scope="col">주식명</th>
                <th scope="col">현재가</th>
                <th scope="col">거래량</th>
                <th scope="col">시가총액(억)</th>
                <th scope="col">영업이익</th>
                <th scope="col">당기순이익</th>
                <th scope="col">PER</th>
                <th scope="col">ROE</th>
                <th scope="col">등락률</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="stock : ${stockList}">
                    <td th:text="${stock.no}"></td>
                    <td th:text="${stock.stockName}"></td>
                    <td th:text="${stock.stockPresentPrice}"></td>
                    <td th:text="${stock.stockQuant}"></td>
                    <td th:text="${stock.stockMarketSum}"></td>
                    <td th:text="${stock.stockOperatingProfit}"></td>
                    <td th:text="${stock.stockNetIncome}"></td>
                    <td th:text="${stock.stockPer}"></td>
                    <td th:text="${stock.stockRoe}"></td>
                    <td th:text="${stock.stockRate}" th:style="|${#strings.substring(stock.stockRate, 0, 1) == '+' ? 'color: red;' : 'color: blue;'}|"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
